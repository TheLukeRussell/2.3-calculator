<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caclulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>
    <div class="container calculator">
    <input type="text" value="0" disabled id="results-bar" class="col calculator-display row no-gutters">
    <div class="calculator-buttons">
    <div id="first_row" class="row no-gutters">
      <div class="col-3 calculator-buttons">
        <button type="button" class="all-clear" id="ac-button" value="AC">AC</button>
      </div>
      <div class="col-3 calculator-buttons">
        <button type="button" class="operator" id="plus-minus-button" value="+/-">+/-</button>
      </div>
      <div class="col-3 calculator-buttons">
        <button type="button" class="operator" id="percentage-button" value="percentage">%</button>
      </div>
      <div class="col-3 calculator-buttons">
        <button type="button" class="operator"  id="division-button" value="divide">รท</button>
      </div>
    </div>
    <div id="second_row" class="row no-gutters">
      <div class="col-3">
        <button type="button" class="digit" id="seven-button" value="7">7</button>
      </div>
      <div class="col-3">
        <button type="button" class="digit" id="eight-button"value="8">8</button>
      </div>
      <div class="col-3">
        <button type="button" class="digit" id="nine-button" value="9">9</button>
      </div>
      <div class="col-3">
        <button type="button" class="operator"  id="multiply-button" value="multiply">x</button>
      </div>
    </div>
    <div id="third_row" class="row no-gutters">
      <div class="col-3">
        <button type="button" class="digit" id="four-button" value="4">4</button>
      </div>
      <div class="col-3">
        <button type="button" class="digit" id="five-button" value="5">5</button>
      </div>
      <div class="col-3">
        <button type="button" class="digit" id="six-button" value="6">6</button>
      </div>
      <div class="col-3">
        <button type="button" class="operator"  id="minus-button" value="subtract">-</button>
      </div>
    </div>
    <div id="fourth_row" class="row no-gutters">
      <div class="col-3">
        <button type="button" class="digit" id="one-button"value="1">1</button>
      </div>
      <div class="col-3">
        <button type="button" class="digit" id="two-button" value="2">2</button>
      </div>
      <div class="col-3">
        <button type="button" class="digit" id="three-button" value="3">3</button>
      </div>
      <div class="col-3">
        <button type="button" class="operator" id="plus-button" value="add">+</button>
      </div>
    </div>
    <div id="fifth_row" class="row no-gutters">
      <div class="col-6">
        <button type="button" class="digit" id="zero-button" value="0">0</button>
      </div>
      <div class="col-3">
        <button type="button" class="decimal" id="decimal-button" value=".">.</button>
      </div>
      <div class="col-3">
        <button type="button" class="operator" id="equals-button" value="calculate">=</button>
      </div>
    </div>
</div>
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
