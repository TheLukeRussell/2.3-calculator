<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caclulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div id="results_bar" class="row no-gutters">
      <div class="col">
      </div>
    </div>
    <div id="results_bar" class="row no-gutters">
      <div class="col">
      </div>
    </div>
    <div id="first_row" class="row no-gutters">
      <div class="col-3">
        <button id="ac-button">AC</button>
      </div>
      <div class="col-3">
        <button id="plus-minus-button">+/-</button>
      </div>
      <div class="col-3">
        <button id="percentage-button">%</button>
      </div>
      <div class="col-3">
        <button id="division-button">รท</button>
      </div>
    </div>
    <div id="second_row" class="row no-gutters">
      <div class="col-3">
        <button id="seven-button" value="7">7</button>
      </div>
      <div class="col-3">
        <button id="eight-button">8</button>
      </div>
      <div class="col-3">
        <button id="nine-button">9</button>
      </div>
      <div class="col-3">
        <button id="multiply-button">x</button>
      </div>
    </div>
    <div id="third_row" class="row no-gutters">
      <div class="col-3">
        <button id="four-button">4</button>
      </div>
      <div class="col-3">
        <button id="five-button">5</button>
      </div>
      <div class="col-3">
        <button id="six-button">6</button>
      </div>
      <div class="col-3">
        <button id="minus-button">-</button>
      </div>
    </div>
    <div id="fourth_row" class="row no-gutters">
      <div class="col-3">
        <button id="one-button">1</button>
      </div>
      <div class="col-3">
        <button id="two-button">2</button>
      </div>
      <div class="col-3">
        <button id="three-button">3</button>
      </div>
      <div class="col-3">
        <button id="plus-button">+</button>
      </div>
    </div>
    <div id="fifth_row" class="row no-gutters">
      <div class="col-6">
        <button id="zero-button">0</button>
      </div>
      <div class="col-3">
        <button id="decimal-button">.</button>
      </div>
      <div class="col-3">
        <button id="equals-button">=</button>
      </div>
    </div>
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
